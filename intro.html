<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소개 비디오</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        width: 90%; /* 화면 크기에 따라 콘텐츠 크기 조절 */
        max-width: 600px; /* 최대 폭 설정 */
      }

      .button {
        padding: 15px 30px;
        font-size: 20px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        border: none;
        cursor: pointer;
        border-radius: 10px;
        text-decoration: none;
      }

      .button:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video autoplay muted loop class="bg-video">
        <source src="/video/intro.mp4" type="video/mp4" />
        비디오를 지원하지 않는 브라우저입니다.
      </video>

      <div class="content">
        <a href="start.html" class="button">시작 화면</a>
      </div>
    </div>
  </body>
</html>
