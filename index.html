<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시작 페이지</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes" />
    
    <style>
        /* 기본 스타일 설정 */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 배경 영상 */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            min-width: 100vw; /* 최소 너비를 100%로 설정 */
            min-height: 100vh; /* 최소 높이를 100%로 설정 */
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }

        /* 반응형 설정 - 큰 화면 */
        @media (min-width: 1200px) {
            h1 {
                font-size: 2.5em;
            }
        }

        /* 갤럭시 탭을 포함한 작은 화면에 대한 반응형 설정 */
        @media (max-width: 1024px) {
            #bg-video {
                object-fit: contain; /* 작은 화면에서는 비율에 맞춰 영상을 표시 */
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="/video/base.mp4" type="video/mp4" />
    </video>

    <script>
        // 화면 터치 시 cam-load.html로 이동하는 함수
        function handleTouch() {
            location.href = 'cam-load.html';
        }

        // 터치 이벤트 리스너 추가
        document.addEventListener('touchstart', handleTouch);

        // 마우스 클릭도 지원하도록 클릭 이벤트 리스너 추가
        document.addEventListener('click', handleTouch);
    </script>
</body>
</html>
