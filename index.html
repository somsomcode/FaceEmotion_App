<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시작 페이지</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* 배경 영상과 전체 레이아웃 설정 */
        body,
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 배경 영상을 화면에 꽉 채우기 */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 콘텐츠 뒤에 배치 */
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 20%;
            font-size: 3em;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: space-around; /* 버튼 사이에 균등한 간격을 만듭니다 */
            padding: 0 100px; /* 좌우 여백 100px 설정 */
            margin-bottom: 150px;
            position: absolute;
            bottom: 20%;
        }
        .button-container2 {
          position: fixed;
          width: 100%;
          justify-content: center; /* 버튼을 중앙에 배치 */
          position: absolute;
          bottom: 20%; /* 화면 하단에서 20% 위에 위치 */
        }
        .button-container2 button {
          margin: 0 10px; /* 버튼 사이에 간격을 추가 */
          padding: 10px 20px; /* 버튼의 크기를 조정 */
          font-size: 16px;
        }

        button {
            color: white; /* 폰트 색상을 흰색으로 변경 */
            padding: 20px 40px;
            font-size: 2em;
            background: linear-gradient(to bottom, #1f0d68, #461cbb); /* 그라데이션 적용 */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
          background: linear-gradient(to right, #2575fc, #6a11cb); /* 호버 시 그라데이션 반전 */
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 강하게 */
          transform: translateY(-3px); /* 호버 시 버튼이 살짝 올라가는 효과 */
        }

        #toggleButton {
          position: fixed;
          top: 5px;
          right: 5px;
          font-size: 8px; /* 버튼 크기를 줄입니다 */
          padding: 5px 10px; /* 버튼 여백을 줄입니다 */
          background-color: #333;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          opacity: 0.3; /* 버튼 투명도를 설정합니다 */
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="/video/base.mp4" type="video/mp4" />
    </video>

    <div class="button-container">
        <button onclick="location.href='cam-load.html'">감정 분석</button>
        <button onclick="location.href='intro.html'">작품 설명</button>
    </div>

    <button id="toggleButton" onclick="toggleButtons()"></button>

    <div class="button-container2" id="buttonContainer" style="display: none;">
        <button onclick="sendNumberToServer(1)">1</button>
        <button onclick="sendNumberToServer(2)">2</button>
        <button onclick="sendNumberToServer(3)">3</button>
        <button onclick="sendNumberToServer(4)">4</button>
        <button onclick="sendNumberToServer(5)">5</button>
    </div>

    <script>
      const SERVER_URL = "https://main-activity.com/gpt";
      const LOCAL_URL = "http://localhost:3000/gpt";


      function toggleButtons() {
        const buttonContainer = document.getElementById('buttonContainer');
        const toggleButton = document.getElementById('toggleButton');
        
        // 현재 buttonContainer의 실제 display 속성을 가져옴
        const currentDisplay = window.getComputedStyle(buttonContainer).display;
        
        if (currentDisplay === 'none') {
          buttonContainer.style.display = 'block';
          toggleButton.textContent = 'osc';
        } else {
          buttonContainer.style.display = 'none';
          toggleButton.textContent = 'osc';
        }
      }


        function sendNumberToServer(number) {
            fetch(SERVER_URL, { // 서버 URL을 실제 서버 주소로 변경하세요
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: number })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('서버 응답:', data);
                // 서버 응답 처리 로직 추가 가능
            })
            .catch(error => {
                console.error('서버로 전송 중 오류 발생:', error);
            });
        }
    </script>
</body>
</html>
