<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시작 페이지</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes" />
    
    <style>
        /* 기본 스타일 설정 */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 배경 영상 */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }

        /* 버튼 컨테이너 중앙 배치 */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center; /* 버튼을 가운대로 배치 */
            padding: 0 100px;
            margin-bottom: 150px;
            position: absolute;
            bottom: 20%;
        }

        .button-container2 {
            position: fixed;
            width: 100%;
            justify-content: center;
            bottom: 20%;
        }

        .button-container2 button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        button {
            color: white;
            padding: 20px 50px;
            font-size: 2em;
            background: linear-gradient(to bottom, #1f0d68, #461cbb);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        /* 토글 버튼 */
        #toggleButton {
            position: fixed;
            top: 5px;
            right: 5px;
            font-size: 8px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.3;
        }

      

            h1 {
                font-size: 2em;
            }
        

        /* 반응형 설정 - 큰 화면 */
        @media (min-width: 1200px) {
            .button-container {
                padding: 0 150px;
            }

            .button-container button {
                font-size: 2.5em;
                padding: 25px 50px;
            }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="/video/base.mp4" type="video/mp4" />
    </video>

    <div class="button-container">
        <!-- 감정 분석 버튼을 화면의 중앙에 배치 -->
        <button onclick="location.href='cam-load.html'">감정 분석 시작하기</button>
    </div>

    <button id="toggleButton" onclick="toggleButtons()">osc</button>

    <div class="button-container2" id="buttonContainer" style="display: none;">
        <button onclick="sendNumberToServer(1)">1</button>
        <button onclick="sendNumberToServer(2)">2</button>
        <button onclick="sendNumberToServer(3)">3</button>
        <button onclick="sendNumberToServer(4)">4</button>
        <button onclick="sendNumberToServer(5)">5</button>
    </div>

    <script>
        const SERVER_URL = "https://main-activity.com/gpt";

        function toggleButtons() {
            const buttonContainer = document.getElementById('buttonContainer');
            const toggleButton = document.getElementById('toggleButton');
            const currentDisplay = window.getComputedStyle(buttonContainer).display;
            
            if (currentDisplay === 'none') {
                buttonContainer.style.display = 'block';
                toggleButton.textContent = 'osc';
            } else {
                buttonContainer.style.display = 'none';
                toggleButton.textContent = 'osc';
            }
        }

        function sendNumberToServer(number) {
            fetch(SERVER_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: number })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('서버 응답:', data);
            })
            .catch(error => {
                console.error('서버로 전송 중 오류 발생:', error);
            });
        }
    </script>
</body>
</html>
