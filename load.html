<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로딩 비디오</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <video id="loadingVideo" autoplay muted class="bg-video">
      <source src="/video/loading.mp4" type="video/mp4" />
      비디오를 지원하지 않는 브라우저입니다.
    </video>

    <div class="loading-text">로딩 중...</div>

    <script>
      const video = document.getElementById("loadingVideo");

      // 비디오 끝나면 fin.html로 이동
      video.addEventListener("ended", function () {
        window.location.href = "fin.html";
      });

      // 화면 클릭하면 fin.html로 이동
      document.body.addEventListener("click", function () {
        window.location.href = "fin.html";
      });
    </script>
  </body>
</html>
