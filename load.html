<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로딩 화면</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* 비디오를 화면 전체에 맞추기 */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* 텍스트보다 뒤에 오게 설정 */
      }

      /* 로딩 텍스트 스타일 */
      .loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- 배경 영상 -->
    <video id="bg-video" autoplay muted loop preload="auto">
      <source src="/video/load.mp4" type="video/mp4" />
      비디오를 지원하지 않는 브라우저입니다.
    </video>

    <!-- 로딩 텍스트 -->
    <div class="loading-text">결과 분석 중...</div>

    <script>
      // 3초 후에 fin.html로 이동
      setTimeout(function () {
        window.location.href = "fin.html";
      }, 5000);

      // 화면 클릭하면 즉시 fin.html로 이동
      document.body.addEventListener("click", function () {
        window.location.href = "fin.html";
      });
    </script>
  </body>
</html>
