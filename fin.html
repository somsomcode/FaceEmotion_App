<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 감정 분석 결과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* 스크롤을 방지 */
        }

        body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: black;
          color: rgb(255, 255, 255);
        }

        #result {
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(to bottom, #6155be, #100046);
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            line-height: 40px;
            border: none;
            margin-top: 20px;
            width: 280px;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* 수평 중앙 정렬 */
        }

        #buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            color: white;
            padding: 15px 60px;
            font-size: 1.2em;
            background: linear-gradient(to bottom, #1f0d68, #461cbb);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            #result {
                width: 220px;
                height: 220px;
                font-size: 1.1rem;
            }

            button {
                padding: 12px 40px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            #result {
                width: 180px;
                height: 180px;
                font-size: 0.9rem;
            }

            button {
                padding: 10px 30px;
                font-size: 0.9em;
            }
        }

        /* 메시지 박스 스타일 */
        #messageBox {
            display: none; /* 기본적으로 숨김 처리 */
            position: fixed;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            padding: 20px 100px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            z-index: 9999; /* 화면 최상단에 표시 */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <h1>최종 감정 분석 결과</h1>
    <br>
    <p>당신의 표정과 음성 발화 데이터를 수집하여 분석한 결과 입니다. 결과를 전송하고 빛의 동굴을 경험하세요.</p>

    <div id="result">
        <p><strong>최종 감정</strong> <br><span id="finalEmotion"></span></p>
        <p><strong>가중 평균 점수</strong><br> <span id="weightedAverageScore"></span></p>
    </div>

    <div id="buttonContainer">
        <button id="sendButton">결과 전송</button>
        <button id="backButton">시작 화면</button>
    </div>

    <!-- 메시지 박스 -->
    <div id="messageBox">감정 데이터를 빛의 동굴로 전송합니다.</div>

    <script>
        // 상단에서 서버 URL을 관리
        //http://localhost:3000/gpt
        const SERVER_URL = 'http://localhost:3000/gpt';

        // 감정 인덱스에 따른 감정 매핑 객체
        const emotionMapping = {
            0: 'Neutral',
            1: 'Angry 화남',
            2: 'Fearful 두려움',
            3: 'Happy 행복',
            4: 'Sad 슬픔',
            5: 'Surprised 놀람'
        };

        // 페이지 로드 시 로컬스토리지에서 감정 결과를 가져와서 화면에 표시
        window.onload = function () {
            const finalResult = JSON.parse(localStorage.getItem('finalEmotionResult'));
            console.log(finalResult);

            if (finalResult) {
                const finalEmotionIndex = finalResult.emotion;
                document.getElementById('finalEmotion').innerText = emotionMapping[finalEmotionIndex];
                document.getElementById('weightedAverageScore').innerText = finalResult.weightedAverageScore + '%';
            } else {
                document.getElementById('result').innerText = '결과를 찾을 수 없습니다.';
            }
        };

        // 서버로 최종 감정 데이터를 전송하는 함수
        function sendFinalEmotionToServer(finalEmotionNum) {
            fetch(SERVER_URL, { // 상단에서 정의한 서버 URL 사용
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: finalEmotionNum }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('서버에 전송 성공:', data);
            })
            .catch(error => {
                console.error('서버 전송 오류:', error);
            });
        }

        // 메시지 박스를 3초 동안 띄우고 사라지게 하는 함수
        function showMessageBox() {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'block'; // 메시지 박스 표시
            setTimeout(() => {
                messageBox.style.display = 'none'; // 3초 후 메시지 박스 숨기기
            }, 3000); // 3000ms = 3초
        }

        // 결과 전송 버튼 클릭 이벤트 핸들러
        document.getElementById('sendButton').addEventListener('click', function() {
            const finalResult = JSON.parse(localStorage.getItem('finalEmotionResult'));
            if (finalResult) {
                const finalEmotionIndex = finalResult.emotion;
                sendFinalEmotionToServer(finalEmotionIndex); // 서버로 데이터 전송
                showMessageBox(); // 메시지 박스 표시
            } else {
                console.log('감정 결과를 찾을 수 없습니다.');
            }
        });

        // 시작 화면 버튼 클릭 이벤트 핸들러
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
