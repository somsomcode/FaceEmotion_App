<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 감정 분석 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #result {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        #backButton {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>최종 감정 분석 결과</h1>

    <!-- 최종 감정과 퍼센트를 표시할 부분 -->
    <div id="result">
        <p><strong>최종 감정:</strong> <span id="finalEmotion"></span></p>
        <p><strong>가중 평균 점수:</strong> <span id="weightedAverageScore"></span></p>
    </div>

    <!-- 처음으로 버튼 추가 -->
    <button id="backButton">처음으로</button>

    <script>
        window.onload = function () {
            // 1. 로컬 스토리지에서 데이터를 가져옴
            const finalResult = JSON.parse(localStorage.getItem('finalEmotionResult'));
            console.log(finalResult);

            // 2. 데이터가 존재할 경우 HTML에 나타내기
            if (finalResult) {
                document.getElementById('finalEmotion').innerText = finalResult.emotion;
                document.getElementById('weightedAverageScore').innerText = finalResult.weightedAverageScore + '%';
            } else {
                document.getElementById('result').innerText = '결과를 찾을 수 없습니다.';
            }
        };

        // 처음으로 버튼 클릭 시 start.html로 이동
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'start.html';
        });
    </script>

</body>
</html>
