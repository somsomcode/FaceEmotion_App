<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발화 감정 분석</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 상단과 하단에 요소들을 배치 */
            height: 100vh;
            margin: 0;
            position: relative; /* 동그라미의 위치를 기준으로 설정 */
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }
        p {
            text-align: center; /* p 태그 가운데 정렬 */
        }

        /* 음성 인식 데이터 영역을 상단에 배치 */
        .top-info {
            margin-top: 0px; /* 상단 여백을 적게 설정 */
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* 버튼 사이의 간격 */
            padding-bottom: 100px; /* 하단 여백 */
        }

        button {
            color: white; /* 폰트 색상을 흰색으로 변경 */
            padding: 10px 30px;
            font-size: 1em;
            background: linear-gradient(to bottom, #1f0d68, #461cbb); /* 그라데이션 적용 */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, rgb(203, 190, 255), rgb(150, 136, 255)); /* 호버 시 그라데이션 */
        }

                /* 동그라미 스타일 */
        .circle {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgb(147, 250, 255);
            border-radius: 50%;
            border: 10px solid rgb(108, 167, 255); /* 테두리 추가 */
            display: none; /* 초기 상태에서 숨김 */
            animation: pulse 2s infinite; /* 애니메이션 추가 */
        }

        /* 애니메이션 정의 */
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5); /* 크기가 커짐 */
            }
            100% {
                transform: translate(-50%, -50%) scale(1); /* 다시 원래 크기로 돌아감 */
            }
        }
    </style>
</head>
<body>
    <h1>오늘 당신의 하루는 어땠나요?</h1>
    <p> 준비가 되셨다면 시작 버튼을 누르고 당신의 이야기를 들려주세요.</p>
    
     <!-- 상단에 위치한 데이터 영역 -->
     <div class="top-info">
        <p><strong>사용자 음성 인식 데이터</strong>  <br> <span id="recognizedText"></span></p>
        <p><strong>발화 감정 분석 결과</strong>  <br><span id="gptResponse"></span></p>
        <p><strong>Time:</strong> <span id="timer">15</span>초</p> <!-- 타이머 추가 -->
    </div>

    <!-- 빨간 동그라미 -->
    <div class="circle" id="circle"></div>

    <!-- 시작 및 결과 확인 버튼을 하단에 배치 -->
    <div class="button-container">
        <button id="startButton">발화 시작</button>
        <button id="resultButton">최종 결과 확인</button>
    </div>

    <script src="gpt.js"></script>
    <script>
        // 결과 확인 버튼 클릭 시 result.js 실행
        document.getElementById('resultButton').addEventListener('click', function() {
            const script = document.createElement('script');
            script.src = 'result.js'; // result.js 파일 경로
            document.body.appendChild(script);
            window.location.href = "load.html";
        });

        // 발화 시작 버튼 클릭 시 타이머 및 빨간 동그라미 표시
        document.getElementById('startButton').addEventListener('click', function() {
            const circle = document.getElementById('circle');
            const timerElement = document.getElementById('timer');
            let timeLeft = 15; // 15초 타이머

            // 빨간 동그라미를 화면에 표시
            circle.style.display = 'block';

            // 타이머 업데이트
            const countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                // 타이머가 0이 되면 빨간 동그라미를 숨김
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    circle.style.display = 'none'; // 동그라미 숨김
                }
            }, 1000);
        });
    </script>
</body>
</html>
