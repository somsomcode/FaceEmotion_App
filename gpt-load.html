<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성 녹음 준비</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #16043c, #403d82); /* 그라디언트 배경 */
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .progress-container {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid rgb(198, 181, 255);
      background-color: rgb(60, 24, 136); /* 내부 원 배경 색상 */
      box-sizing: border-box;
    }

    .progress-bar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid transparent;
      border-top-color: rgb(136, 89, 255);
      animation: countdown 10s linear forwards;
      box-sizing: border-box;
    }

    @keyframes countdown {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>오늘 하루 중 당신을 기쁘게 하거나 힘들게 한 일이 있었나요? <br> 또는 하루 중 가장 기억에 남는 순간이 있었나요?<br>
      <br> 오늘 하루가 당신에게 어떤 의미였나요?
    </p>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
          window.location.href = "gpt.html"; // 이동할 페이지 URL
      }, 5000); // 7000ms = 초
  });
  </script>
</body>
</html>
